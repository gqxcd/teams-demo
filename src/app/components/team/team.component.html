<div class="container" *ngIf="!isEditing" style="display: flex">
  <div class="row">
    <div class="col-sm-4" *ngFor="let person of persons | sorting ; let i = index">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <h4 class="card-title">{{ person.person.displayName }}</h4>
        </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{ person.unit }}</li>
              <li class="list-group-item">{{ person.position}}</li>
              <li class="list-group-item">{{ person.positionAbbr }}</li>
              <li class="list-group-item">{{ person.depthOrder }}</li>
            </ul>
          
        <div class="card-body">
            <button type="button" class="btn btn-info" (click)="OnEdit(i)">Edit</button>
            
        </div>
      </div>
    </div>
  </div>
</div>



<div *ngIf="isEditing">
  <div class="container">
    <form (ngSubmit)="OnSave()">
      <div class="form-group row">
        <label for="displayname-input" class="col-2 col-form-label">Display Name</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="currentPerson.person.displayName" name="displayName">
        </div>
      </div>
      <div class="form-group row">
        <label for="unit-input" class="col-2 col-form-label">Unit</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="currentPerson.unit" name="unit">
        </div>
      </div>
      <div class="form-group row">
        <label for="position-input" class="col-2 col-form-label">Position</label>
        <div class="col-3 input-group">
          <input type="text" class="form-control" [(ngModel)]="currentPerson.position" name="position">

        </div>
      </div>
      <div class="form-group row">
        <label for="positionabbr-input" class="col-2 col-form-label">Position Abbreviation</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="currentPerson.positionAbbr" name="positionabbr">
        </div>
      </div>
      <div class="form-group row">
        <label for="depthorder-input" class="col-2 col-form-label">Depth Order</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="currentPerson.depthOrder" name="depthorder">
        </div>
      </div>
      <!-- <div class="form-group row">
          <label for="city-input" class="col-2 col-form-label">Country</label>
          <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
            <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="country" ngbDropdownToggle>{{regModel.country}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownManual">
              <button type="button" class="dropdown-item" *ngFor="let country of countries" (click)="onChangeCountry(country)">{{country}}</button>
            </div>
          </div>
        </div> -->
      <button type="submit" class="btn btn-success">Save</button>
      <button type="submit" class="btn btn-primary" (click)="OnCancel()">Cancel</button>
    </form>
  </div>
</div>
